<div class = "ddd">
	<h2>List of Employees </h2>
	<table class = "table">
		<tr>
			<th>Sr. No.</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Id</th>
			<th>Contact Number</th>
			<th>Designation</th>
			<th>Address</th>
		</tr>
		<tr *ngFor = "let x of employee; let i = index">
			<td> {{ i + 1}}</td>
			<td> {{ x.fname }}</td>
			<td> {{ x.lname }}</td>
			<td> {{ x.email }}</td>
			<td> {{ x.contact }}</td>
			<td> {{ x.desg }}</td>
			<td> {{ x.addr }}</td>
		</tr>
		</tbody>
	</table>
</div>
